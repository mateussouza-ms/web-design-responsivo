<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>MyPilas</title>

    <link rel="stylesheet" href="css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/componentes.css">
  </head>

  <body>

    <header class="layout-cabecalho">
      <div class="container">

        <nav class="navegacao  navegacao--assinatura">
          <a href="index.html"><img src="imagens/logo.png" width="100" height="35" alt="MyPilas" /></a>
        </nav>
        
      </div>
    </header>

    <main class="layout-assinatura">
      <div class="container">

        <form action="#" method="post">
          <h1 class="titulo-formulario">Sua assinatura do MyPilas</h1>

          <div class="grupo-entrada">
            <label for="razao-social">Razão social</label>
            <input id="razao-social" type="text" class="campo" required>
          </div>

          <div class="row">
            <div class="col-sm-3">
              <div class="grupo-entrada">
                <label for="cnpj">CNPJ</label>
                <input id="cnpj" name="cnpj" type="text" class="campo" required>
              </div>
            </div>
            <div class="col-sm-3">
              <div class="grupo-entrada">
                <label for="data-fundacao">Data de fundação</label>
                <input type="date" id="data-fundacao" name="data-fundacao" class="campo" required>
              </div> 
            </div>
          </div>

          <div class="grupo-entrada">
            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" class="campo" required>
          </div>

          <div class="row">
            <div class="col-sm-3">
              <div class="grupo-entrada">
                <label for="estado">Estado</label>
                <select id="estado" name="estado" class="campo" required>
                  <option value="MG">Minas Gerais</option>
                  <option value="SP">São Paulo</option>
                  <option value="CE">Ceará</option>              
                  <option value="GO">Goiás</option>
                </select>            
              </div>
            </div>
            <div class="col-sm-3">          
              <div class="grupo-entrada">
                <label for="cidade">Cidade</label>
                <select id="cidade" name="cidade" class="campo" required>
                  <option value="1">Uberlândia</option>
                  <option value="2">Luziânia</option>
                  <option value="3">Santos</option>
                </select>            
              </div>
            </div>
          </div>
          
          <div class="row">
            <div class="col-sm-3">
              <div class="grupo-entrada">
                <label for="senha">Senha</label>
                <input type="password" id="senha" name="senha" class="campo" required> 
              </div>
            </div>
            <div class="col-sm-3">
              <div class="grupo-entrada">
                <label for="confirmacao-senha">Confirmar a senha</label>
                <input type="password" id="confirmacao-senha" name="confirmacao-senha" class="campo" required>
              </div>
            </div>
          </div>

          <div style="text-align: center; margin-top: 40px">
            <input type="submit" value="Assinar MyPilas" class="botao  botao--principal">
          </div>
        </form>

      </div>
    </main>

    <footer class="layout-rodape">
      <div class="container">
        <p>&copy; MyPilas. Todos os direitos reservados.</p>
      </div>
    </footer>

  </body>

</html>
